<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administrateur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background-color: #000;
            color: #fff;
            padding: 20px 40px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        header .logo {
            width: 50px;
            height: auto;
        }

        #menu ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        #menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 12px 18px;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #menu ul li a:hover {
            background-color: #ff8c00;
            color: #fff;
            transform: scale(1.1);
        }

        /* Container for the form */
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: auto;
            margin-top: 120px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .login-container input:focus {
            border-color: #ff8c00;
            outline: none;
        }

        .login-container button {
            background: #ff8c00;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: #e67e22;
        }

        .login-container .error {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        footer p {
            font-size: 1rem;
            margin: 10px 0;
        }

        footer a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #e67e22;
        }

        /* Password reset and remember me */
        .password-reset {
            font-size: 0.9rem;
            color: #ff8c00;
            text-decoration: none;
            margin-top: 15px;
        }

        .password-reset:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <img src="https://via.placeholder.com/50" alt="Logo" class="logo">
        <h1><i class="fas fa-dumbbell"></i> Kilian Coach Sportif</h1>
        <div id="menu">
             <ul>
                <li><a href="Page1.html"><i class="fas fa-home"></i> Accueil</a></li>
                <li><a href="qui-suije.html"><i class="fas fa-user"></i> Qui suis-je ?</a></li>
                <li><a href="service.html"><i class="fas fa-cogs"></i> Mes Services</a></li>
                <li><a href="boutique.html"><i class="fas fa-store"></i> Boutique</a></li>
               <!--  <li><a href="page_photos.html"><i class="fas fa-image"></i> Photos</a></li>-->
                <!-- <li><a href="connexionadmin.html"><i class="fas fa-tools"></i> Admin</a></li>-->
                 <!-- <li><a href="creercompte.html"><i class="fas fa-user-plus"></i> Créer un compte</a></li>-->
                 <!-- <li><a href="se_connecter.html"><i class="fas fa-sign-in-alt"></i> Se connecter</a></li>-->
            </ul>
        </div>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <h1>Connexion Administrateur</h1>
        <form id="adminLoginForm">
            <input type="email" id="adminEmail" placeholder="Adresse email" required>
            <input type="password" id="adminPassword" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <div id="errorMessage" class="error"></div>
        <a href="#" id="passwordReset" class="password-reset">Mot de passe oublié ?</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Kilian Coach Sportif. Tous droits réservés.</p>
    </footer>

    <script>
        // Dynamically create the email link to prevent it from being visible in source code
        document.getElementById('passwordReset').addEventListener('click', function () {
            const email = 'kiquemarrec@hotmail.fr';
            window.location.href = `mailto:${email}`;
        });

        document.getElementById('adminLoginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            // Check if the email and password are correct
            if (email !== 'kiquemarrec@hotmail.fr' || password !== 'Onepiece91710!') {
                errorMessage.textContent = 'Email ou mot de passe incorrect.';
                return; // Stop further processing if email or password is incorrect
            }

            // Redirect to the admin page
            window.location.href = 'admin.html';
        });
    </script>
</body>

</html>
