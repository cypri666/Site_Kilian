<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit</title>
    <link rel="stylesheet" href="Produit.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Boutique Kilian Coach Sportif</h1>
            <nav>
                <ul>
                    <li><a href="Page1.html">Accueil</a></li>
                    <li><a href="boutique.html">Boutique</a></li>
                    <li><a href="panier.html">Panier</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="product">
        <div class="container">
            <div class="product">
                <img src="product1.jpg" alt="Produit 1">
                <h3>Produit 1</h3>
                <p>Description du produit 1</p>
                <button onclick="addToCart('Produit 1')">Ajouter au panier</button>
            </div>
        </div>
    </section>

    <script>
        function addToCart(productName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(productName);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(productName + " a été ajouté à votre panier.");
        }
    </script>
</body>
</html>
