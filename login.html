<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion sécurisée</title>
    <link rel="stylesheet" href="login.css">
    <!-- Ajout de Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-QyG2e0vvoRC/czXaFL1O5gNQ6oXFF+lo9z90lNal6i/SM39HtPm9P3hTtI/EZJNj" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Connexion sécurisée</h2>
        <div class="avatar-options">
            <button class="avatar" onclick="selectAvatar(this, 'avatar-homme.png')"><img src="avatar-homme.png" alt="Avatar Homme"></button>
            <button class="avatar" onclick="selectAvatar(this, 'avatar-femme.png')"><img src="avatar-femme.png" alt="Avatar Femme"></button>
        </div>
        <form id="login-form">
            <div class="login-options">
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="Mot de passe" id="password" required>
                <a href="#" class="forgot-password" onclick="forgotPassword()">Mot de passe oublié ?</a> <!-- Ajout du lien -->
            </div>
            <div class="social-login-options">
                <div class="social-buttons">
                    <button class="google" onclick="loginWithGoogle()"><i class="fab fa-google"></i> Se connecter avec Google</button>
                    <button class="apple" onclick="loginWithApple()"><i class="fab fa-apple"></i> Se connecter avec Apple</button>
                </div>
                <button type="submit">Se connecter</button>
            </div>
        </form>
        <p>Vous n'avez pas de compte ? <a href="creercompte.html">Créer un compte</a></p> <!-- Ajout du lien pour créer un compte -->
    </div>
    <script src="login.js"></script>
</body>
</html>
