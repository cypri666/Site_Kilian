    <div class="login-container">
        <div class="container">
            <h2>Créer un compte</h2>
            <!-- Formulaire de création de compte -->
            <form id="register-form" action="creationcompte.php" method="post">
                <div class="input-group">
                    <input type="text" placeholder="Prénom" id="first_name" name="first_name" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Nom" id="last_name" name="last_name" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Nom d'utilisateur" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <input type="tel" placeholder="Numéro de téléphone" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Mot de passe" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirmer le mot de passe" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit">Créer un compte</button>
            </form>
            <!-- Lien vers la connexion -->
            <p>Vous avez déjà un compte ? <a href="creercompte.html">Se connecter</a></p>
            <!-- Lien vers la page de mot de passe oublié -->
            <p class="forgot-password"><a href="mdpoublie.html">Mot de passe oublié ?</a></p>
            <!-- Boutons de connexion avec Google et Apple -->
            <div class="social-login">
                <p>Ou créez un compte avec :</p>
                <button class="google-btn" onclick="googleLogin()"><i class="fab fa-google"></i> Google</button>
                <button class="apple-btn" onclick="appleLogin()"><i class="fab fa-apple"></i> Apple</button>
            </div>
        </div>
    </div>

        </div>
    </footer>

    <script src="creationcompte.js"></script>
    <script>
        function googleLogin() {
            window.location.href = 'URL_DE_CONNEXION_GOOGLE';
        }

        function appleLogin() {
            window.location.href = 'URL_DE_CONNEXION_APPLE';
        }

        document.getElementById('register-form').addEventListener('submit', function(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            if (password !== confirmPassword) {
                event.preventDefault();
                alert("Les mots de passe ne correspondent pas.");
            }
        });
    </script>
